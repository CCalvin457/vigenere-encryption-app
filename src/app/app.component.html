<html>
  <!-- TODO: header? -->
  <h1 class="title mat-display-3">{{title}}</h1>
  <!-- main content -->
  <section class="main-content">
    <mat-card class="main-form">
      <div class="bottom-padding">
        <mat-button-toggle-group>
          <mat-button-toggle [value]="true" checked (change)="isEncryptingToggle($event.value)">Encrypt</mat-button-toggle>
          <mat-button-toggle [value]="false" (change)="isEncryptingToggle($event.value)">Decrypt</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <div class="bottom-padding">
        <mat-form-field class="input-message">
          <mat-label>Message to Encrypt</mat-label>
          <textarea matInput cdkTextareaAutosize [(ngModel)]="message"></textarea>
        </mat-form-field>
      </div>

      <div class="bottom-padding">
        <mat-form-field class="input-key">
          <mat-label>Encryption Key</mat-label>
          <input matInput [(ngModel)]="encryptionKey">
        </mat-form-field>
      </div>

      <mat-divider [inset]="true"></mat-divider>

      <div class="top-padding">
        <p class="title mat-title">Results</p>
        <div class="results-text">
          {{encryptedMessage}}
        </div>
      </div>
    </mat-card>
  </section>
</html>
